# Theme color overrides (optional — defaults to deep space palette)
# All values must be valid hex color codes (#RRGGBB)
theme:
  void: "#0d1117" # GitHub Dark background
  nebula: "#161b22" # Card backgrounds
  star_dust: "#30363d" # Borders, dividers
  synapse_cyan: "#58a6ff" # Primary accent (Blue)
  dendrite_violet: "#bc8cff" # Secondary accent (Purple)
  axon_amber: "#d29922" # Tertiary accent (Yellow/Orange)
  text_bright: "#c9d1d9" # Primary text
  text_dim: "#8b949e" # Secondary text
  text_faint: "#484f58" # Muted text, labels

# Stats configuration — which metrics to show on the telemetry card
stats:
  metrics:
    - "commits"
    - "stars"
    - "prs"
    - "issues"
    - "repos"

# Language display settings
languages:
  exclude: # Languages to hide from the telemetry chart
    - "HTML"
    - "CSS"
    - "Shell"
    - "Makefile"
  max_display: 8 # Maximum number of languages to show
